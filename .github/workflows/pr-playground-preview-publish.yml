name: PR Playground Preview - Publish

on:
  workflow_run:
    workflows: ["PR Playground Preview - Build"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  publish-preview:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    outputs:
      artifact-url: ${{ steps.expose.outputs.artifact-url }}
      artifact-name: ${{ steps.expose.outputs.artifact-name }}
    steps:
      - name: Extract PR metadata from artifact name
        id: pr-metadata
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }},
            });

            const artifact = artifacts.data.artifacts.find(a =>
              a.name.startsWith("lottie-lite-zip-pr")
            );

            if (!artifact) {
              throw new Error('Could not find lottie-lite plugin artifact');
            }

            const match = artifact.name.match(/^lottie-lite-zip-pr(\d+)-(.+)$/);
            if (!match) {
              throw new Error(`Could not parse artifact name: ${artifact.name}`);
            }

            const [, prNumber, commitSha] = match;

            core.setOutput('pr-number', prNumber);
            core.setOutput('commit-sha', commitSha);
            core.setOutput('artifact-name', artifact.name);

      - name: Expose built artifact
        id: expose
        uses: WordPress/action-wp-playground-pr-preview/.github/actions/expose-artifact-on-public-url@v2
        with:
          artifact-name: ${{ steps.pr-metadata.outputs.artifact-name }}
          artifact-filename: lottie-lite.zip
          pr-number: ${{ steps.pr-metadata.outputs.pr-number }}
          commit-sha: ${{ steps.pr-metadata.outputs.commit-sha }}
          artifact-source-run-id: ${{ github.event.workflow_run.id }}
          artifacts-to-keep: '2'

      - name: Publish draft release as pre-release (first time only)
        uses: actions/github-script@v7
        with:
          script: |
            // Find the playground-builds release
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const playgroundRelease = releases.data.find(r =>
              r.tag_name === 'playground-builds' || r.name === 'playground-builds'
            );

            if (playgroundRelease && playgroundRelease.draft) {
              console.log('Found draft release, publishing as pre-release...');

              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: playgroundRelease.id,
                draft: false,
                prerelease: true,
              });

              console.log('Successfully published release as pre-release');
            } else if (playgroundRelease && !playgroundRelease.draft) {
              console.log('Release is already published, skipping');
            } else {
              console.log('playground-builds release not found yet, will be created by expose-artifact action');
            }

      - name: Generate Playground blueprint JSON
        id: blueprint
        run: |
          node - <<'NODE' >> "$GITHUB_OUTPUT"
          const url = process.env.ARTIFACT_URL;
          if (!url) {
            throw new Error('ARTIFACT_URL is required');
          }

          const blueprint = {
            landingPage: '/wp-admin/',
            preferredVersions: {
              php: '8.3',
              wp: '6.8',
            },
            steps: [
              {
                step: 'login',
                username: 'admin',
                password: 'password',
              },
              {
                step: 'installTheme',
                themeData: {
                  resource: 'wordpress.org/themes',
                  slug: 'twentytwentyfour',
                },
                options: {
                  activate: true,
                },
              },
              {
                step: 'installPlugin',
                pluginZipFile: {
                  resource: 'url',
                  url,
                },
              },
            ],
          };

          console.log(`blueprint=${JSON.stringify(blueprint)}`);
          NODE
        env:
          ARTIFACT_URL: ${{ steps.expose.outputs.artifact-url }}

      - name: Post Playground preview button
        uses: WordPress/action-wp-playground-pr-preview@v2
        with:
          mode: append-to-description
          blueprint: ${{ steps.blueprint.outputs.blueprint }}
          pr-number: ${{ steps.pr-metadata.outputs.pr-number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
