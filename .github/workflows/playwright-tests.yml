name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Build plugin
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start WordPress Playground
        run: |
          npx @wp-playground/cli server \
            --blueprint=blueprint.json \
            --port=9400 \
            --php=8.3 \
            --wp=6.8 &
          echo "PLAYGROUND_PID=$!" >> $GITHUB_ENV
        env:
          CI: true

      - name: Wait for WordPress Playground to be ready
        run: |
          timeout 60 bash -c 'until curl -sSf http://localhost:9400 > /dev/null 2>&1; do sleep 2; done' || echo "WordPress Playground may not be fully ready"
          sleep 5

      - name: Debug - Check WordPress Playground status
        run: |
          curl -I http://localhost:9400 || echo "WordPress Playground not responding"

      - name: Run Playwright tests
        id: tests
        continue-on-error: true
        run: npm run test:e2e
        env:
          CI: true
          WP_BASE_URL: http://localhost:9400

      - name: Stop WordPress Playground
        if: always()
        run: |
          if [ ! -z "$PLAYGROUND_PID" ]; then
            kill $PLAYGROUND_PID || true
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload test videos and traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
          if-no-files-found: ignore

      - name: Comment PR with test results
        uses: daun/playwright-report-comment@v3
        if: always() && github.event_name == 'pull_request'
        with:
          report-file: test-results/results.json

      - name: Fail if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1
